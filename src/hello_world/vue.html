<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello world</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>{{hello}}</h1>
    </div>

    <script>
      new Vue({
        el: "#app",
        data: {
          hello: "Hello World!"
        }
      });
    </script>
  </body>
</html>
