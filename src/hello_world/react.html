<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello world</title>
    <script
      src="https://unpkg.com/react@16/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
      crossorigin
    ></script>
  </head>
  <body>
    <div id="app"></div>

    <script>
      "use strict";

      ReactDOM.render(
        React.createElement("h1", {}, "Hello world!"),
        document.getElementById("app")
      );
    </script>
  </body>
</html>
